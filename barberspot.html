<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kocham Jadzię</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff99cc, #ffccff, #ff6699);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            z-index: 2;
        }

        /* Główne serce */
        .heart {
            width: 100px;
            height: 90px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite, bounce 2s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            z-index: 2;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 90px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
                box-shadow: 0 0 20px rgba(255,0,0,0.8);
            }
            50% {
                transform: scale(1.3) rotate(-45deg);
                box-shadow: 0 0 40px rgba(255,0,0,1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-20px) rotate(-45deg);
            }
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Lecące serca */
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 27px;
            transform: rotate(-45deg);
            opacity: 0.8;
            animation: floatUp 6s linear infinite;
        }

        .floating-heart::before,
        .floating-heart::after {
            content: "";
            width: 30px;
            height: 27px;
            border-radius: 50%;
            position: absolute;
        }

        .floating-heart::before {
            top: -18px;
            left: 0;
        }

        .floating-heart::after {
            left: 18px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(-45deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Przycisk */
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff4da6;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 77, 166, 0.6);
            transition: all 0.3s ease;
            z-index: 3;
        }

        button:hover {
            background-color: #e60073;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.9);
        }
    </style>
</head>
<body>
    <h1>Kocham Jadzię</h1>
    <div class="heart"></div>
    <button onclick="spawnHearts()">Kliknij, aby zobaczyć więcej serc!</button>

    <script>
        const colors = ["#ff6699", "#ff0000", "#ff66ff", "#ffcc00", "#00ffcc", "#66ff66"];

        function createFloatingHeart(customX) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');

            // losowy rozmiar
            const size = 20 + Math.random() * 40;
            heart.style.width = size + 'px';
            heart.style.height = size * 0.9 + 'px';

            // losowy kolor
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.backgroundColor = color;

            // kolor dla górnych części serca
            heart.style.setProperty('--heart-color', color);
            heart.style.setProperty('--before-after-color', color);

            // dynamiczne ustawienia ::before i ::after
            heart.style.setProperty('--size', size + 'px');

            heart.style.left = (customX !== undefined ? customX : Math.random() * 100) + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';

            // nadaj kolor górnym półkulom
            const before = document.createElement('style');
            before.innerHTML = `
                .floating-heart::before, .floating-heart::after {
                    background-color: ${color};
                }
            `;
            document.head.appendChild(before);

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
                before.remove();
            }, 7000);
        }

        // Generowanie serduszek co pół sekundy
        setInterval(() => createFloatingHeart(), 500);

        // Tworzenie fali serc po kliknięciu
        function spawnHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingHeart(Math.random() * 100);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
